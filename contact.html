    <main>
        <h2>Contact Us</h2>
                        
            <form onsubmit="return false">
                <div class="namePhone">
                    <input type="text" placeholder="Enter your first name" id="firstName" size="25" />
                    <input type="text" placeholder="Enter your last name" id="lastName" size="25"/>
                    <input type="text" placeholder="Enter your phone number" id="phoneNumber" size="25"/>
                </div>
                <br>
                <input type="email" placeholder="Enter your email address" id="email" size="40"/>
                <br><br>
                <div class="options">
                    <!--TODO: Radio for Contact Type-->
                </div>
                <br>
                <span>Your Message:</span>
                <br>
                <textarea id="message" rows="7"></textarea>
                <br>
                <button onclick="sendContact();">Reach Out</button>
            </form>
    </main>
